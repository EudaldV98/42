apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.99.110-192.168.99.110
    - name: wordpress-ip
      protocol: layer2
      addresses:
      - 192.168.99.111-192.168.99.111
