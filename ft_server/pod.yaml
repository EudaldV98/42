---
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: yokse
spec:
  containers:
    - name: container
      image: server
      imagePullPolicy: Never 
      stdin: true
      tty: true
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: LoadBalancer
  ports:
      - port: 80
  selector: 
    app: yokse
